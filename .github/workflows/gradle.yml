name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
    
    - name: Configure android
      run: |
        sudo mkdir "$ANDROID_HOME" .android
        cd "$ANDROID_HOME" \
           && curl -o sdk.zip $SDK_URL \
           && unzip sdk.zip \
           && rm sdk.zip
        mkdir "$ANDROID_HOME/licenses" || true
        echo "2ccbda4302db862a28ada25aa7425d99dce9462046003c1714b059b5c47970d8" > "$ANDROID_HOME/licenses/android-sdk-license"
        yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager --sdk_root={ANDROID_HOME} --licenses
        $ANDROID_HOME/cmdline-tools/bin/sdkmanager --sdk_root={ANDROID_HOME} --update
        
      env:
        SDK_URL: "https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip"
        ANDROID_HOME: "/usr/local/android-sdk"
        sdk_root: "/usr/local/android-sdk"
        ANDROID_VERSION: 31
    
    - name: Grant Permission to Execute
      run: chmod +x gradlew

    - name: Install bundle
      run: |
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3
    - name: Configure Keystore
      run: |
        echo "$ANDROID_KEYSTORE_FILE" > keystore.jks.b64
        base64 -d -i keystore.jks.b64 > app/keystore.jks
        echo "storeFile=keystore.jks" >> keystore.properties
        echo "keyAlias=$KEYSTORE_KEY_ALIAS" >> keystore.properties
        echo "storePassword=$KEYSTORE_STORE_PASSWORD" >> keystore.properties
        echo "keyPassword=$KEYSTORE_KEY_PASSWORD" >> keystore.properties
      env:
        ANDROID_KEYSTORE_FILE: ${{ secrets.ANDROID_KEYSTORE_FILE }}
        KEYSTORE_KEY_ALIAS: ${{ secrets.KEYSTORE_KEY_ALIAS }}
        KEYSTORE_KEY_PASSWORD: ${{ secrets.KEYSTORE_KEY_PASSWORD }}
        KEYSTORE_STORE_PASSWORD: ${{ secrets.KEYSTORE_STORE_PASSWORD }}

    - name: Create Google Play Config file
      run : |
        echo "$PLAY_CONFIG_JSON" > play_config.json.b64
        base64 -d -i play_config.json.b64 > play_config.json
      env:
        PLAY_CONFIG_JSON: ${{ secrets.PLAY_CONFIG_JSON }}

    - name: Distribute app to Production ðŸš€
      run: fastlane android build --env dev
